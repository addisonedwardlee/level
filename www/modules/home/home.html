<ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>

<div class="tabs tabs-icon-top">
  <!-- Activity Tab -->
  <a ng-class="{'tab-item':true, active:(activeTab === 'activity')}" href="#/app/activity">
    <i class="icon ion-earth"></i>
    Activity
  </a>

  <!-- Challenge Tab -->
  <a ng-class="{'tab-item':true, active:(activeTab === 'challenges')}" href="#/app/challenges">
    <i class="icon ion-arrow-graph-up-right"></i>
    Challenges
  </a>

  <!-- Stat Tab -->
  <a ng-class="{'tab-item':true, active:(activeTab === 'profile')}" href="#/app/profile/{{self.userId}}">
    <i class="icon ion-android-contact"></i>
    Stats
  </a>

  <!-- More Tab -->
  <a ng-class="{'tab-item':true, active:(activeTab === 'settings')}" href="#/app/settings">
    <i class="icon ion-more"></i>
    More
  </a>
</div>
