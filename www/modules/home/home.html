<ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>

<div class="tabs tabs-icon-top">
  <!-- Activity Tab -->
  <a ng-class="{'tab-item':true, 'tab-item-active':(activeTab === 'activity')}" href="#/app/activity">
    <i class="icon ion-ios7-home"></i>
    Activity
  </a>

  <!-- Challenge Tab -->
  <a ng-class="{'tab-item':true, 'tab-item-active':(activeTab === 'challenges')}" href="#/app/challenges">
    <i class="icon ion-ios7-star"></i>
    Challenges
  </a>

  <!-- Stat Tab -->
  <a ng-class="{'tab-item':true, 'tab-item-active':(activeTab === 'profile')}" href="#/app/profile/{{self.userId}}">
    <i class="icon ion-person"></i>
    Me
  </a>

  <!-- More Tab -->
  <a ng-class="{'tab-item':true, 'tab-item-active':(activeTab === 'settings')}" href="#/app/settings">
    <i class="icon ion-ios7-gear"></i>
    Settings
  </a>
</div>
