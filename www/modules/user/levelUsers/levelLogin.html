<ion-view>
  <ion-header-bar>
    <h1 class="title">Log into Level</h1>
  </ion-header-bar>
  <ion-content class="has-header">
    <div class="card">
      <form name="form.validation">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Screen Name or Email</span>
          <input type="text" name="screenNameOrEmail" placeholder="GetOnMyLevel" ng-model="userData.screenNameOrEmail" required>
        </label>
        <label class="item item-input item-stacked-label">
          <span class="input-label">Password</span>
          <input type="password" name="password" placeholder="B@llin!" ng-model="userData.password" required>
        </label>
      </form>
    </div>
    <div>
      <button class="button button-block button-positive" ng-click="login()">
        Log in
      </button>
      <button class="button button-block button-assertive" ng-click="cancel()">
        Cancel
      </button>
    </div>
  </ion-content>
</ion-view>
