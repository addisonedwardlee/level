<div class="modal" title="New Activity Post">
  <ion-header-bar>
    <h1 class="title">Create a new post!</h1>
  </ion-header-bar>
  <ion-content class="has-header">
    <div class="card">
      <form name="form.validation">
        <label class="item item-input item-stacked-label">
          <span class="input-label">What have you got to say?</span>
          <input type="text" name="text" placeholder="Training for the #LAMarathon today!" ng-model="modalData.text" required>
        </label>
      </form>
    </div>
    <button class="button button-block button-positive" ng-click="submitModal()">
      Add Post
    </button>
    <button class="button button-block button-assertive" ng-click="closeModal()">
      Close Modal
    </button>
  </ion-content>
</div>
