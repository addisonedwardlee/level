<ion-view title="Activity">
  <ion-nav-bar class="nav-title-slide-ios7">
    <ion-nav-back-button class="button-icon ion-chevron-left"></ion-nav-back-button>
    <ion-nav-buttons side="right">
      <button class="button button-icon icon ion-compose" ng-click="openModal()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <ion-content class="has-footer">
    <ion-refresher pulling-text="Pull to get new posts" on-refresh="getActivities()">
    </ion-refresher>
    <ion-list>
      <activity ng-repeat="activity in activities" activity="activity">
      </activity>
    </ion-list>
  </ion-content>
</ion-view>
